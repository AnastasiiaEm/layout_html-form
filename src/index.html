<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form method="POST" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="block">
        <legend>Personal information</legend>
        <div>
          <label>Surname:
            <input
              type="text"
              autocomplete="off"
              class="inputBlock"
            >
          </label>
        </div>
        <div>
          <label>Name:
            <input
              type="text"
              autocomplete="off"
              class="inputBlock"
            >
          </label>
        </div>
        <div>
          <label>How old are You?
            <input
              type="number"
              min="1" max="100"
              value="12"
              class="inputBlock"
            >
          </label>
        </div>
        <div>
          <label>Full date of birth:
            <input type="date" class="inputBlock">
          </label>
        </div>
        <div>
          <label>I accept the term of the agreement
            <input type="checkbox">
          </label>
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>
        <div>
          <label>E-mail:
            <input
              type="email"
              placeholder="email@example.com"
              class="inputBlock"
            >
          </label>
        </div>
        <div>
          <label>Password:
            <input type="password">
          </label>
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="inputBlock">
          <label >Do you love cats?
            <input type="radio" name="Yes"> Yes
            <input type="radio" name="No"> No
          </label>
        </div>
        <div>
          <label>What is your favorite color?
            <input type="color" class="inputBlock">
          </label>
        </div>
        <div>
          <label>What time do you go to bed?
            <input type="time" class="inputBlock">
          </label>
        </div>
        <div class="inputBlock">
          <label>What are your favorite brand of cars?
            <select required multiple >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option></option>
            </select>
          </label>
        </div>
        <div>
          <label>How do you rate our work?
            <input type="range">
          </label>
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="inputBlock">
          Comments:
          <textarea minlength="2" maxlength="10"></textarea>
        </div>
        <div>
          <label>Would you recommend us?
            <select>
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
